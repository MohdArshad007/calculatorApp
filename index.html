<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="box">
		<div>
			<input type="text" id="result" placeholder="0" autocomplete="off" readonly>
		</div>
		<table>
			<tr>
				<td>C</td>
				<td>CE</td>
				<td class="oprator">/</td>
				<td class="oprator">*</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td class="oprator">-</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td class="oprator">+</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td rowspan="2" class="sum">=</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>.</td>
			</tr>
		</table>
	</div>
    <script src="cal.js"></script>
</body>
</html>
